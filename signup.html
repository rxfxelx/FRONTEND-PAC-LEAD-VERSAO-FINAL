<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Helsen IA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- AdminLTE CSS -->
  <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: var(--bg-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .signup-container {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      padding: 2rem;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 8px 16px var(--shadow);
    }
    .signup-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .signup-header img {
      width: 80px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .signup-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .form-label {
      color: var(--text-primary);
      font-weight: 500;
    }
    .form-control {
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }
    .btn-primary {
      width: 100%;
    }
    .login-link {
      margin-top: 1rem;
      text-align: center;
    }
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .error-message {
      color: var(--danger-color);
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <img src="logoprincipal.png" alt="Helsen IA">
      <h1>Criar Conta</h1>
    </div>
    <form id="signup-form">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
        </div>
        <div class="col-md-6">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" required>
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
        </div>
      </div>
      <div class="error-message" id="signup-error" style="display: none;"></div>
      <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
    </form>
    <div class="login-link">
      <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>
  <!-- JavaScript -->
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const cnpj = document.getElementById('cnpj').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('signup-error');
      errorEl.style.display = 'none';
      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, cpf, cnpj, password })
        });
        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          const msg = data.detail || data.error || 'Erro ao cadastrar.';
          errorEl.textContent = msg;
          errorEl.style.display = 'block';
          return;
        }
        // Se o backend retornar token após cadastro, salvar e redirecionar
        const token = data.token;
        if (token) {
          localStorage.setItem('authToken', token);
          window.location.href = 'index.html';
        } else {
          // Caso contrário, direcionar para login com aviso
          alert('Conta criada com sucesso! Faça login para continuar.');
          window.location.href = 'login.html';
        }
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Erro de conexão. Tente novamente.';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
